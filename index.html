<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #d4edda;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #2e7d32;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 70%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-right: 10px;
        }
        button {
            padding: 10px 16px;
            font-size: 16px;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2e7d32;
        }
        .weather-info {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .weather-info img {
            margin-top: 10px;
        }
        .temperature {
            font-size: 28px;
            font-weight: bold;
            color: #d84315;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="location" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>
        <div class="weather-info" id="weatherInfo"></div>
    </div>

    <script>
        async function getWeather() {
            const location = document.getElementById('location').value;
            const apiKey = "17c17240fe6e41dea0c101917252002";
            if (!location) {
                alert("Please enter a location");
                return;
            }
            try {
                const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=no`);
                const data = await response.json();
                document.getElementById('weatherInfo').innerHTML = 
                    `<p>Location: ${data.location.name}, ${data.location.country}</p>
                     <p class="temperature">${data.current.temp_c}Â°C</p>
                     <p>Condition: ${data.current.condition.text}</p>
                     <img src="${data.current.condition.icon}" alt="weather icon">`;
            } catch (error) {
                document.getElementById('weatherInfo').innerHTML = "<p>Could not fetch weather data. Please try again.</p>";
            }
        }
    </script>
</body>
</html>
